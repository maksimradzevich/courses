<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-students-heading">Create or edit a Students</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_login">Login</label>
                    <input type="text" class="form-control" name="login" id="field_login"
                           formControlName="login"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_password">Password</label>
                    <input type="text" class="form-control" name="password" id="field_password"
                           formControlName="password"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_surname">Surname</label>
                    <input type="text" class="form-control" name="surname" id="field_surname"
                           formControlName="surname"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_middlename">Middlename</label>
                    <input type="text" class="form-control" name="middlename" id="field_middlename"
                           formControlName="middlename"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ngroup">Ngroup</label>
                    <input type="text" class="form-control" name="ngroup" id="field_ngroup"
                           formControlName="ngroup"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_registrationDate">Registration Date</label>
                    <div class="input-group">
                        <input id="field_registrationDate" type="text" class="form-control" name="registrationDate" ngbDatepicker  #registrationDateDp="ngbDatepicker" formControlName="registrationDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="registrationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sex">Sex</label>
                    <input type="text" class="form-control" name="sex" id="field_sex"
                           formControlName="sex"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isAdmin">Is Admin</label>
                    <input type="checkbox" class="form-control" name="isAdmin" id="field_isAdmin"
                           formControlName="isAdmin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_studentCode">Student Code</label>
                    <select class="form-control" id="field_studentCode" name="studentCode" formControlName="studentCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="correctCodesOption.id === editForm.get('studentCode').value?.id ? editForm.get('studentCode').value : correctCodesOption" *ngFor="let correctCodesOption of studentcodes; trackBy: trackCorrectCodesById">{{correctCodesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
