<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-courses-heading">Create or edit a Courses</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_annotation">Annotation</label>
                    <input type="text" class="form-control" name="annotation" id="field_annotation"
                           formControlName="annotation"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fullDescription">Full Description</label>
                    <input type="text" class="form-control" name="fullDescription" id="field_fullDescription"
                           formControlName="fullDescription"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pictureLink">Picture Link</label>
                    <input type="text" class="form-control" name="pictureLink" id="field_pictureLink"
                           formControlName="pictureLink"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_period">Period</label>
                    <input type="number" class="form-control" name="period" id="field_period"
                           formControlName="period"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_teachers">Teachers</label>
                    <select class="form-control" id="field_teachers" name="teachers" formControlName="teachers">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teachersOption.id === editForm.get('teachers').value?.id ? editForm.get('teachers').value : teachersOption" *ngFor="let teachersOption of teachers; trackBy: trackTeachersById">{{teachersOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
