<div>
    <h2 id="page-heading">
        <span>Students Tests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-students-tests" [routerLink]="['/students-tests/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Students Tests
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="studentsTests?.length === 0">
        <span>No studentsTests found</span>
    </div>
    <div class="table-responsive" *ngIf="studentsTests?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Attemps</span></th>
            <th scope="col" ><span>Percent</span></th>
            <th scope="col" ><span>Last Test Date</span></th>
            <th scope="col" ><span>Students Courses</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentsTests of studentsTests ;trackBy: trackId">
                <td><a [routerLink]="['/students-tests', studentsTests.id, 'view' ]">{{studentsTests.id}}</a></td>
                <td>{{studentsTests.attemps}}</td>
                <td>{{studentsTests.percent}}</td>
                <td>{{studentsTests.lastTestDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="studentsTests.studentsCourses">
                        <a [routerLink]="['/students-courses', studentsTests.studentsCourses?.id, 'view' ]" >{{studentsTests.studentsCourses?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/students-tests', studentsTests.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/students-tests', studentsTests.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(studentsTests)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
