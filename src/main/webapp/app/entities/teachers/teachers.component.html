<div>
    <h2 id="page-heading">
        <span>Teachers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-teachers" [routerLink]="['/teachers/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Teachers
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="teachers?.length === 0">
        <span>No teachers found</span>
    </div>
    <div class="table-responsive" *ngIf="teachers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Name</span></th>
            <th scope="col" ><span>Degree</span></th>
            <th scope="col" ><span>Email</span></th>
            <th scope="col" ><span>Photo</span></th>
            <th scope="col" ><span>About</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teachers of teachers ;trackBy: trackId">
                <td><a [routerLink]="['/teachers', teachers.id, 'view' ]">{{teachers.id}}</a></td>
                <td>{{teachers.name}}</td>
                <td>{{teachers.degree}}</td>
                <td>{{teachers.email}}</td>
                <td>{{teachers.photo}}</td>
                <td>{{teachers.about}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/teachers', teachers.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/teachers', teachers.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(teachers)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
